<h4 class="text-center">Ingresar Gastos</h4>
<hr>

<div class="text-center" *ngIf="formularioIncorrecto">
  <span class="badge bg-danger font-title textError">{{textIncorrecto}}</span>
</div>
<div class="form-group mb-3">
  <label for="gasto">Gasto:</label>
  <input id="gasto" type="text" [(ngModel)]="nombreGasto" class="form-control form-control-lg"
    placeholder="Ej: Comida...">
</div>
<div class="form-group mb-3">
  <label for="cantidad">Cantidad:</label>
  <input id="cantidad" type="number" [(ngModel)]="cantidad" class="form-control form-control-lg"
    placeholder="Ingrese cantidad...">
</div>


<button class="btn btn-success btn-lg btn-block mb-3" (click)="agregarGasto()">AGREGAR GASTO</button>
