<tooltip-info class=" d-flex justify-content-end"></tooltip-info>
<div class="container">
  <h1 class="text-center font-title mt-2">Manejo de presupuesto</h1>
<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center font-title">Ingrese su Presupuesto...</h2>
        <div class="card">
            <div class="card-body">

                <div *ngIf="cantidadIncorrecta" class="text-center mb-2 ">
                    <span class="badge bg-danger textError span__title">EL PRESUPUESTO DEBE ESTAR POR ENCIMA DE 0</span>
                </div>

             <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese su presupuesto">

             <button class="btn btn-success btn-lg btn-block mt-2" (click)="agregar()">AGREGAR PRESUPUESTO</button>
            </div>
        </div>
    </div>
</div>

</div>
